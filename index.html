<html>
    <head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="./styles/style.css" type="text/css" media="screen" />
    </head>
    <body>
        <div id="header">
            <a href="" class="header-button">Gmail</a>
            <a href="" class="header-button">Images</a>
        </div>
        <div id="content">
            <div id="google-logo">
                <img class="image" alt="Google" height="92" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="272">
            </div>
            <div id="search-box">
                <div id="search-icon">
                    <i class="material-icons">search</i>
                </div>
                <div id="search-input">
                    <input type="text" name="search-box" value="" />
                </div>
            </div>
            <div id="search-buttons">
                <input type="submit" value="Google Search"></input>
                <input type="submit" value="I'm Feeling Lucky"></input>
            </div>
            <div id="language">
                Google offered in:
                <a href="">Bahasa Melayu</a>
            </div>
        </div>
        <div id="footer">
            <div id="footer-left">
                <a href="" class="footer-button">About</a>
                <a href="" class="footer-button">Advertising</a>
                <a href="" class="footer-button">Business</a>
                <a href="" class="footer-button">How Search Works</a>
            </div>
            <div id="footer-right">
                <a href="" class="footer-button">Privacy</a>
                <a href="" class="footer-button">Terms</a>
                <a href="" class="footer-button">Settings</a>
            </div>
        </div>
    </body>
</html>
